# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Service\BoardServiceInterface:
    class: App\Service\BoardService
    public: true

  App\Service\DomainServiceInterface:
    class: App\Service\DomainService
    public: true
    arguments:
      $domainServiceUrl: "%env(string:DOMAIN_SERVICE_URL)%"

  App\Service\UserServiceInterface:
    class: App\Service\UserService
    public: true
