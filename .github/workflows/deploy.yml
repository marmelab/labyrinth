name: Deploy

on:
  workflow_run:
    workflows:
      - "Unit Test Domain"
      - "Unit Test Webapp"
    types:
      - completed
    branches:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        run: make production-image-push
